<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Loop Animation</title>
  <style>
    #counter {
      font-size: 48px;
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>

  <script>
    const counter = document.getElementById('counter');
    let number = 0;

    function animateNumber() {
      counter.textContent = number;
      number = (number + 1) % 11; // Loop from 0 to 10
    }

    setInterval(animateNumber, 500); // Update every 500ms
  </script>
</body>
</html>
